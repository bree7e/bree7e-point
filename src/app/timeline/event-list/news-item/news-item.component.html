<div class="news" 
    [class.news--read]="!event.isUnread" 
    routerLink="news/{{ event?.id }}">
    <div class="news__title">
        {{ event.title }}
    </div>
</div>

<!-- У новости в списке отображаем только заголовок. 
    При клике на событие открываем подробную вкладку, где есть описание и кнопка “Ознакомлен”, 
    после того, как нажали “Ознакомлен”, выделить цветом. -->
