<div class="transaction" routerLink="transactions/{{ event.id }}">
    <span class="transaction__date">
        {{ event.date | date:"dd.MM.yyyy" }}
    </span>
    <span class="transaction__amount"
        [class.tochka-colors-text-green]="event.amount >= 0" 
        [class.tochka-colors-text-red]="event.amount < 0">
        <span class="transaction__plus-sign" *ngIf="event.amount >= 0">+</span>
        {{ event.amount }} {{ event.currency }}
    </span>
    <span class="transaction__agent">
        {{ event.agent }}
    </span>
</div>

<!-- У финансовой транзакции в списке отображаем приход или расход 
    (выделить цветом и знаком +-), сумму, валюта, дата, и от кого транкзация. -->
