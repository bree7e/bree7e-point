<div class="add-event">
    <h2 class="add-event__title">Добавить событие</h2>        
    <label for="id">
        Идентификатор
    </label>
    <input 
        id="id"
        class=""     
        [(ngModel)]="newEvent.id">
    <p>
        add-event-page works!
    </p>
    <div class="aqua-button">
        <span class="aqua-button__bg"></span>
        <a class="aqua-button__title" (click)="add()">Добавить</a>
    </div>
    <a routerLink="/timeline" class="aqua-button__title">Вернуться</a>
</div>
