<form class="news-form">
    <div class="news-form__control">
        <label class="news-form__field-label" for="title">Заголовок</label>
        <input class="news-form__field" type="text" id="title">
    </div>
    <div class="news-form__control">
        <label class="news-form__field-label" for="date">Дата</label>
        <input class="news-form__field" type="date" id="date">
    </div>
    <div class="news-form__control">
        <label class="news-form__field-label" for="content">Содержание</label>
        <textarea class="news-form__field" id="content" rows="8"></textarea>
        
    </div>
</form>

<!-- 
Новость:
- Заголовок новости
- Содержание новости
- Дата
- Тип события

> У новости в списке отображаем только заголовок.
> При клике на событие открываем подробную вкладку, 
где есть описание и кнопка “Ознакомлен”, после того, 
как нажали “Ознакомлен”, выделить цветом.-->
