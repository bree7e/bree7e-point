<div class="transaction">
    <h2 class="transaction__title">Транзакция</h2>
    <div class="transaction__container" *ngIf="transaction else loading">
        <span class="transaction__date">{{ transaction.date | date:"dd.MM.yyyy" }}</span>
        <div class="transaction__info">
            Сумма: {{ transaction.amount }}{{ transaction.currency }}
        </div>
        <div class="transaction__info">
            От кого: {{ transaction.agent }}
        </div>
        <div class="transaction__info">
            Описание: {{ transaction.description }}
        </div>
    </div>
</div>
<div class="aqua-button" *ngIf="showDeleteButton">
    <span class="aqua-button__bg"></span>
    <a class="aqua-button__title" (click)="deleteTransaction()">Удалить</a>
</div>
<a routerLink="/timeline" class="link-button">Вернуться на Timeline</a>

<ng-template #loading>
    <div class="transaction__loader">
        Загрузка...
    </div>
</ng-template>
